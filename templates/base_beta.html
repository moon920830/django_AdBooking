{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9afaec21b5.js" crossorigin="anonymous"></script>
    <title>{%block title %}SummaWare{% endblock %}</title>
  <!-- Site Icon -->
<link id="favicon" rel="icon" href="{% static "dist/img/icon.ico" %}" type="image/x-icon" />
<link id="favicon" rel="shortcut icon" href="{% static "dist/img/icon.ico" %}" type="image/x-icon" />
  </head>
  <body>

    <!-- Top Menu -->
    <div class="top-admin-bar">
      <div class="hamburger-container">
{#        <i class="fa fa-solid fa-bars"></i>#}

      </div>
      <div class="logo-container">
        <img src="https://www.summaware.com/wp-content/uploads/2022/08/summaware-logo.png" alt="Summaware Logo" class="logo img-fluid" />
      </div>
      <div class="profile-container">
        <a href="#" class="profile-icon"><i class="fa fa-envelope" aria-hidden="true"></i><span class="label label-success"> 0</span></a>
        <a href="#" class="profile-icon"><i class="fa fa-bell" aria-hidden="true"></i> <span class="label label-success"> 0</span></a>
        <a href="#" class="profile-icon"><i class="fa fa-flag" aria-hidden="true"></i> <span class="label label-success"> 0</span></a>
        <a href="#" class="profile-icon"
          ><span style="display: flex; background: white; padding: 5px; border-radius: 50%"><i class="fa fa-solid fa-user"></i></span
        ></a>
      </div>
    </div>

    <div style="position: absolute;">
        <ul style="list-style-type: none;">
			<li>
				<a href="{{url}}/admin" style="text-decoration: none;"><i class="fa fa-shield"></i> <span>Admin</span></a>
			</li>
			<li><a href="{{url}}/" style="text-decoration: none;"><i class="fa fa-home"></i> <span>Home</span></a></li>
			<li>
				<a href="{{url}}/accounting" style="text-decoration: none;"><i class="fa fa-calculator"></i> <span>Accounting</span></a>
			</li>
			<li>
				<a href="{{url}}/advertising" style="text-decoration: none;"><i class="fa fa-bullhorn"></i> <span>Advertising</span></a>
			</li>
			<li>
				<a href="{{url}}/bi" style="text-decoration: none;"><i class="fa fa-line-chart"></i> <span>BI</span></a>
			</li>
			<li>
				<a href="{{url}}/circulation" style="text-decoration: none;"><i class="fa fa-circle-o-notch"></i> <span>Circulation</span></a>
			</li>
			<li>
				<a href="{{url}}/editorial" style="text-decoration: none;"><i class="fa fa-edit"></i> <span>Editorial</span></a>
			</li>
			<li>
				<a href="{{url}}/financial" style="text-decoration: none;"><i class="fa fa-briefcase"></i> <span>Financial</span></a>
			</li>
			<li>
				<a href="{{url}}/production" style="text-decoration: none;"><i class="fa fa-id-card"></i> <span>Production</span></a>
			</li>
			<li>
				<a href="{{url}}/support" style="text-decoration: none;"><i class="fa fa-question-circle"></i> <span>Support</span></a>
			</li>
		</ul>
    </div>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js'%} "></script>
  </body>
</html>
