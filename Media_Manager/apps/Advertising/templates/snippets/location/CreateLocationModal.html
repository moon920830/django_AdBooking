<section id="create_location_modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create Location</h4>
            </div>
            <div class="modal-body">
                <form id="create_location_form">
                    {% csrf_token %}
                    <div class="row">
                        <div style="padding: 15px">
                            <div class="form-group">
                                <label for="locationCode">Location Code</label>
                                <input type="text" name="locationCode" id="locationCode" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="PC">PC</label>
                                <input type="text" name="PC" id="PC" class="form-control" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-md btn-primary" value="submit" id="create_location_submit">Create</button>
            </div>
        </div>
    </div>
</section>
